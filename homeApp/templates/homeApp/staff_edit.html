 <!DOCTYPE html>
  {% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff Member</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Edit Staff Member</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ staff.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ staff.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="{{ staff.position }}" required>
        </div>

        <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" value="{{ staff.dob|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" value="{{ staff.salary }}" required>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" value="{{ staff.telephone }}">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" value="{{ staff.mobile }}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ staff.email }}" required>
        </div>

        <div class="button-group">
            <button type="submit">Save Changes</button>
        </div>
    </form>
    <a href="{% url 'staff_list' %}">Back to Staff List</a>
</body>
</html>
